<div
  class="icon"
  [style.width.px]="currentStyles?.width"
  [style.height.px]="currentStyles?.height"
  [style.line-height.px]="currentStyles?.height"
  [style.border-radius.px]="currentStyles?.borderRadius"
  [style.padding-left.px]="currentStyles?.horizontalPadding"
  [style.padding-right.px]="currentStyles?.horizontalPadding"
  [style.background-color]="currentStyles?.backgroundColor"
  [style.border-color]="currentStyles?.borderColor"
  [style.border-style]="currentStyles?.borderStyle"
  [style.border-width.px]="currentStyles?.borderWidth"
  [style.cursor]="buttonMode === true ? 'pointer' : 'default'"
  (mouseover)="mouseOverHandler($event)"
  (mouseout)="mouseOutHandler($event)"
  (click)="mouseClickHandler($event)"
>
  <label *ngIf="iconChar !== null">
    {{ iconChar }}
  </label>
  <svg *ngIf="svgId !== null" [style.fill]="currentStyles?.textColor">
    <use attr.xlink:href="{{ svgId }}"></use>
  </svg>
</div>
